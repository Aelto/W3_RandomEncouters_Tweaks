<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bounty Master | Locations</title>
</head>

<body>

  <div class="landing">
    <h1>Bounty Master - Locations</h1>

    <div class="links">
      <a href="#white-orchard">White Orchard</a> |
      <a href="#velen">Velen</a> |
      <a href="#skellige">Skellige</a> |
      <a href="#toussaint">Toussaint</a>
    </div>
  </div>


  <section id="white-orchard">
    <h2>White Orchard</h2>

    <div class="images">
      <img src="wo-nilfgaard-garrison.png" alt="Nilfgaardian Garrison">
      <img src="wo-ransacked-village.png" alt="Ransacked Village">
      <img src="wo-woeson-bridge.png" alt="Woeson Bridge">
    </div>
  </section>

  <section id="velen">
    <h2>Velen</h2>

    <img src="novigrad-gregory-bridge.png" alt="Novigrade Gregory bridge">
    <img src="novigrad-portside-gate.png" alt="Novigrad Portside gate">
    <img src="novigrad-rosemary-and-thyme.png" alt="Novigrad Rosemary & Thyme">
    <img src="oxenfurt-novigrad-gate.png" alt="Oxenfurt Novigrad gate">
    <img src="oxenfurt-western-gate.png" alt="Oxenfurt Western gate">
    <img src="blackbough.png" alt="Blackbough">
    <img src="crows-perch.png" alt="Crows Perch">
    <img src="nilfgaard-camp.png" alt="Nilfgaardian camp">
    <img src="upper-mill.png" alt="Upper mill">
  </section>

  <section id="skellige">
    <h2>Skellige</h2>

    <img src="skellige-holmstein-port.png" alt="Skellige Holmstein port">
    <img src="skellige-kaer-trolde.png" alt="Skellige Kaer Trolde">
    <img src="skellige-urialla-harbor.png" alt="Skellige Urialla harbor">
  </section>


  <section id="toussaint">
    <h2>Toussaint</h2>

    <img src="toussaint-beauclair-port.png" alt="Beauclair port">
    <img src="toussaint-castel-vineyard.png" alt="Castel vineyeard">
    <img src="toussaint-cockatrice-inn.png" alt="Cockatrice inn">
    <img src="toussaint-tourney.png" alt="Tourney">
  </section>

  <style>
    :root {
      --color-accent: #a78445;
      --color-dark: #171413;
      --color-light: #b5b3b3;
      --color-light-transparent: #0000008f;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-dark);
      color: var(--color-light);
      text-align: center;
    }

    .links {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    a {
      color: var(--color-accent);
      font-size: 1.5em;
      text-decoration: none;
      margin: 0 1em;
    }

    .landing {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    section {
      padding: 0 2em;
      font-size: 2em;
    }

    h1 {
      font-size: 4em;
      text-transform: uppercase;
      margin: 0;
    }

    h2 {
      text-decoration: underline;
      padding: 0;
      margin: 0;
    }

    img {
      max-width: 70vw;
      margin: 1em 2em;
      border-radius: 12px;
      box-shadow: 0px 0px 12px 6px rgba(20, 20, 20, .2);
    }
  </style>

</body>

</html>
